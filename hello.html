<body> 
	<h1> 
	IFB102
	</h1>
	<p>Hello</p>
	<canvas id="myCanvas" width="800" height="1200" style"border:1px solid #000000;"></canvas>
	<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.moveTo(0, 0);
	ctx.lineTo(800, 800);
	ctx.lineTo(800, 0);
	ctx.lineTo(0, 800);
	ctx.lineTo(400, 1200);
	ctx.lineTo(800, 800)
	ctx.lineTo(0, 800);
	ctx.lineTo(0, 0);
	ctx.lineTo(800, 0);
	ctx.stroke();
	

	</script>
</body>
